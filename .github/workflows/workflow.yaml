name: Build, Test, and Publish

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'  # Trigger on tag pushes like v1.0.0
  pull_request:
    branches:
      - main
      - master
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Specify the Python version you need

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel

      - name: Clean previous builds
        run: |
          if exist build rmdir /s /q build
          if exist dist rmdir /s /q dist
          if exist face_rec.egg-info rmdir /s /q face_rec.egg-info
        shell: cmd

      - name: Build Python package
        run: |
          python setup.py sdist bdist_wheel
        shell: cmd

      - name: Verify dist contents
        run: |
          echo "Checking dist directory contents:"
          dir dist
        shell: cmd

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-python-package
          path: dist/**/*

      - name: Run tests
        run: |
          REM List build artifacts for debugging
          dir dist\
          REM Install the built package
          for %%f in (dist\*.whl) do pip install %%f || exit 1
          REM Install testing dependencies
          pip install pytest
          REM Run tests (make sure you have a tests/ folder!)
          pytest tests/
        shell: cmd

  publish:
    needs: build
    runs-on: windows-latest
    if: >
      ${{ 
        (github.event_name == 'release' && github.event.action == 'published') ||
        (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
      }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: built-python-package
          path: dist

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install twine

      - name: Publish to PyPI with Twine
        run: |
          python -m twine upload dist/* --verbose
        env:
          # If using an API token:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
